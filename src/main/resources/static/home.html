<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Students</title>
</head>
<body>
<div align="center">
    <h1>Student List</h1>
    <a href="/newStudent">Create New Student</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Courses</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">ID</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.surname}">Surname</td>
            <td th:text="${student.age}">Age</td>
            <td><a th:href="@{/editStudent/{id}(id=${student.id})}">Edit</a></td>
            <td><a th:href="@{/courses/{id}(id=${student.id})}">See Courses</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
